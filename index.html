<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/style.css">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>      
    <div class="resultado">
      <h1 class="your-result">
        Your Result
      </h1>
      <p class="result"><strong>76</strong><br></p>
      <p class="sub-resultado">of 100</p>
      <h2 class="classificacao">
        Great
      </h2>
      <p class="resumo-resultado">You scored higher than 65% of the people who have taken these tests.</p>


      <div class="sumario">
        <h6 class="titulo">
          Summary
        </h6>
        <h1 class="reaction">
          <img src="./src/assets/images/icon-reaction.svg" alt="simbolo de raio">
          Reaction
          <p class="resultado-reaction">
            80 / 100
          </p>
        </h1>
        <h2 class="memory">
          <img src="./src/assets/images/icon-memory.svg" alt="simbolo de cerebro">
          Memory
          <p class="resultado-memory">
            92 / 100
          </p>
        </h2>

        <h3 class="verbal">
          <img src="./src/assets/images/icon-verbal.svg" alt="balao de conversa">
          Verbal
          <p class="resultado-verbal">
            61 / 100
          </p>
        </h3>

        <h4 class="visual">
          <img src="./src/assets/images/icon-verbal.svg" alt="olho">
          Visual
          <p class="resultado-visual">
            72 / 100
          </p>
        </h4>

        <button class="continue">
          Continue
        </button>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Jo√£o Pedro</a>.
    </div>
  </main>
</body>

</html>
